<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LEXFLIX</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap');

    :root {
      --bg-gradient-start: #24a6f7;
      --bg-gradient-end: #ec4ec1;
      --card-bg: #2f2e3f;
      --text-light: #e0e0e0;
      --text-lighter: #aaa;
      --button-hover-bg: #fff;
      --button-hover-text: #2f2e3f;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(90deg, var(--bg-gradient-start), var(--bg-gradient-end));
      background-image: url('https://i.imgur.com/79GX5iz.png');
      background-size: 150px;
    }

    .container {
      max-width: 420px;
      margin: 60px auto;
      background-color: var(--card-bg);
      color: var(--text-light);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }

    h1 {
      margin: 0;
      text-align: center;
      font-weight: 600;
      font-size: 2rem;
      color: #fff;
    }
    .subtitle {
      margin: 4px 0 32px;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-lighter);
    }

    .section {
      display: flex;
      align-items: center;
      margin-bottom: 28px;
    }
    .info {
      flex: 1;
    }
    .info h3 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
    }
    .info p {
      margin: 6px 0 12px;
      font-size: 0.8rem;
      color: var(--text-lighter);
      line-height: 1.3;
    }
    .info a {
      display: inline-block;
      text-decoration: none;
      font-size: 0.75rem;
      color: #fff;
      border: 1px solid #fff;
      padding: 6px 14px;
      border-radius: 12px;
      transition: all 0.3s;
    }
    .info a:hover {
      background-color: var(--button-hover-bg);
      color: var(--button-hover-text);
    }
    .section img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-left: 16px;
    }

    @media (max-width: 500px) {
      .container { margin: 30px 16px; }
      h1 { font-size: 1.75rem; }
      .section img { display: none; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LEXFLIX</h1>
    <p class="subtitle">Landing page for greatness.</p>

    <div class="section">
      <div class="info">
        <h3>JELLYFIN</h3>
        <p>Stream your Movies, TV Shows, and Live Channels (COMING SOON) here!</p>
        <a href="#">LINK</a>
      </div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Jellyfin_Logo.svg/1200px-Jellyfin_Logo.svg.png" alt="Jellyfin Logo">
    </div>

    <div class="section">
      <div class="info">
        <h3>JELLYSEERR</h3>
        <p>Request Movies and TV Shows you'd like to see on Jellyfin!</p>
        <a href="#">LINK</a>
      </div>
      <img src="https://raw.githubusercontent.com/Fallenbagel/jellyseerr/develop/public/logo_full.svg" alt="Jellyseerr Logo">
    </div>

    <div class="section">
      <div class="info">
        <h3>PUSHOVER</h3>
        <p>Sign up to receive push notifications for downloads from Jellyseerr to Jellyfin!</p>
        <a href="#">MORE</a>
      </div>
      <img src="https://play-lh.googleusercontent.com/7mVoOP9H6jj0-7IEbM1kSv-xYoQYUG9jcXY7zJMPMB_8Q-cmo6PAeGJ9LZfRC-FVuQ=w240-h480" alt="Pushover Logo">
    </div>
  </div>
</body>
</html>
