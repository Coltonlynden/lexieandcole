<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jellyfin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #222;
      text-align: center;
      padding: 2rem;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    header img {
      height: 50px;
      width: 50px;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 4rem;
      margin-bottom: 3rem;
      flex-wrap: wrap;
    }
    .column {
      max-width: 300px;
    }
    .link {
      font-size: 1.5rem;
      color: #007acc;
      font-weight: bold;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
    .description {
      font-size: 1.2rem;
      font-weight: 700;
      margin-top: 0.5rem;
      color: #444;
    }
    .form-link {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #007acc;
      color: white;
      font-weight: 700;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1.2rem;
      transition: background-color 0.3s;
    }
    .form-link:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Jellyfin_Logo_2018.svg/1024px-Jellyfin_Logo_2018.svg.png" alt="Jellyfin Logo" />
    <h1>Jellyfin</h1>
  </header>

  <div class="container">
    <div class="column">
      <a class="link" href="https://jellyfin.lexieandcole.cc" target="_blank" rel="noopener noreferrer">Jellyfin</a>
      <p class="description">A free software media system to stream your videos, music, and photos.</p>
    </div>

    <div class="column">
      <a class="link" href="https://jellyseerr.lexieandcole.cc" target="_blank" rel="noopener noreferrer">Jellyseerr</a>
      <p class="description">A request and management interface for Jellyfin media.</p>
    </div>
  </div>

  <a 
    class="form-link" 
    href="https://docs.google.com/forms/d/e/1FAIpQLScwBEqiGij7F1SYyd-vUZbM6zEbsBIaJmPMm13rzI7WeVXeYw/viewform?usp=header" 
    target="_blank" 
    rel="noopener noreferrer"
  >
    Submit Pushover Keys
  </a>
</body>
</html>
