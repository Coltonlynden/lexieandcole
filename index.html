<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lexflix</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      background: linear-gradient(81deg, #00C1FF 0%, #F497FC 84%);
      background-repeat: repeat;
      background-size: cover;
      min-height: 100vh;
    }
    #main {
      position: relative;
      z-index: 1;
      padding: 2rem;
      background-color: rgba(44,42,54,0.8);
      border-radius: 0.5rem;
      max-width: 600px;
      margin: auto;
      margin-top: 10vh;
      box-shadow: 0 0 2rem rgba(0,0,0,0.3);
      color: white;
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body>
  <div id="main">
    <h1>Welcome to Lexflix</h1>
    <p>This background extends to cover the full screen now!</p>
  </div>
</body>
</html>
